name: Generate snake

on:
  schedule:
    - cron: "0 0 * * 1"   
  workflow_dispatch:

permissions:
  contents: write         

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate SVG
        uses: Platane/snk@v3
        with:
          github_user_name: anassaitlasri
          outputs: |
            dist/snake.svg
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
